        <label for="startdate">Fecha de Inicio:</label>

      </div>

        <label for="enddate">Fecha de TÃ©rmino:</label>

    <div class="mt-4">
      <button class="btn btn-primary" onclick="filtrarDepartamentos()">Filtrar</button>
    </div>

  </div>
